<form>
  <div class="form-group">
<input appHover class="form-control" type="email" name="name" [(ngModel)]="email" placeholder="Provide your username">
</div>
<div class="form-group">
<input appHover class="form-control" type="password" name="name" [(ngModel)]="password" placeholder="Enter your password">
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="login()">Login</button>
</div>
</form>
